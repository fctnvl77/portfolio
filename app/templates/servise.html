{% extends 'index.html' %}
{% load static %}

{% block service %}
<section  id="service" class="section pt-0">
    <div class="container">
        <h6 class="section-title text-center">Xizmatlarim</h6>
        <h6 class="section-subtitle text-center mb-5 pb-3">Mening ko'nikmalarim:</h6>
        {% for a in Skill %}
        <div class="row">
            
            <div class="col-md-4">
                <div class="card mb-4 mb-md-0">
                    <div class="card-body">
                        <small class="text-primary font-weight-bold">01</small>
                        <h5 class="card-title mt-3"> {{a.name}} <h5>
                        <p class="mb-0">{{a.izoh}}</p>
                     
                    </div>
                </div>
                
        </div>
        {% endfor %}
        
    </div>
</section>

{% endblock service %}
